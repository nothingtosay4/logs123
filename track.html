<!DOCTYPE html>
<html>
<head>
    <title>–°–±–æ—Ä –¥–∞–Ω–Ω—ã—Ö...</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="container" id="message">
        <h1>‚è≥ –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ...</h1>
        <p>–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–¥–æ–∂–¥–∏—Ç–µ</p>
    </div>
    
    <script>
        // URL –≤–∞—à–µ–≥–æ Google Apps Script
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyUrT_3WxpCtrIpLaPXE7UK63W98nL0Mu2wjBmroXgC4oxHI_nkLte4nZUjeqPERFe6/exec'; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à URL
        
        // –ü–æ–ª—É—á–∏—Ç—å –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const ref = urlParams.get('ref') || 'direct';
        
        async function trackVisit() {
            try {
                // –ü–æ–ª—É—á–∞–µ–º IP
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                
                // –ü–æ–ª—É—á–∞–µ–º –≥–µ–æ–¥–∞–Ω–Ω—ã–µ
                let geoData = {};
                try {
                    const geoResponse = await fetch(`https://ipapi.co/${ipData.ip}/json/`);
                    geoData = await geoResponse.json();
                } catch (e) {
                    console.log('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –≥–µ–æ–¥–∞–Ω–Ω—ã–µ');
                }
                
                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ
                const userAgent = navigator.userAgent;
                let device = '–ö–æ–º–ø—å—é—Ç–µ—Ä';
                if (/Android/.test(userAgent)) device = 'üì± Android';
                else if (/iPhone|iPad|iPod/.test(userAgent)) device = 'üì± iOS';
                else if (/Windows/.test(userAgent)) device = 'üíª Windows';
                else if (/Mac/.test(userAgent)) device = 'üçé MacOS';
                
                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º VPN (–ø—Ä–æ—Å—Ç–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞)
                const isVPN = geoData.org ? 
                    (geoData.org.toLowerCase().includes('vpn') || 
                     geoData.org.toLowerCase().includes('proxy') ||
                     geoData.org.toLowerCase().includes('hosting')) : false;
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ Google –¢–∞–±–ª–∏—Ü—É
                const params = new URLSearchParams({
                    ref: ref,
                    ip: ipData.ip,
                    country: geoData.country_name || '',
                    city: geoData.city || '',
                    isp: geoData.org || '',
                    vpn: isVPN,
                    browser: navigator.userAgent.substring(0, 100),
                    device: device,
                    format: 'json'
                });
                
                const response = await fetch(`${SCRIPT_URL}?${params}`);
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('message').innerHTML = `
                        <h1>‚úÖ –î–∞–Ω–Ω—ã–µ —Å–æ–±—Ä–∞–Ω—ã!</h1>
                        <p>IP: ${ipData.ip}</p>
                        <p>–ú–µ—Ç–∫–∞: ${ref}</p>
                        <p>–ß–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–∫—Ä–æ–µ—Ç—Å—è...</p>
                    `;
                    
                    // –ó–∞–∫—Ä—ã—Ç—å —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
                    setTimeout(() => {
                        window.close();
                        // –ï—Å–ª–∏ –æ–∫–Ω–æ –Ω–µ –∑–∞–∫—Ä—ã–ª–æ—Å—å, –ø–æ–∫–∞–∂–µ–º –∫–Ω–æ–ø–∫—É
                        setTimeout(() => {
                            document.getElementById('message').innerHTML += `
                                <p><button onclick="window.close()" style="padding: 10px; background: white; color: black; border: none; border-radius: 5px; cursor: pointer;">
                                    –ó–∞–∫—Ä—ã—Ç—å –æ–∫–Ω–æ
                                </button></p>
                            `;
                        }, 1000);
                    }, 3000);
                } else {
                    document.getElementById('message').innerHTML = `
                        <h1>‚ö†Ô∏è –û—à–∏–±–∫–∞</h1>
                        <p>–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</p>
                        <p>${result.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}</p>
                        <button onclick="window.close()" style="padding: 10px; background: white; color: black; border: none; border-radius: 5px; cursor: pointer;">
                            –ó–∞–∫—Ä—ã—Ç—å
                        </button>
                    `;
                }
                
            } catch (error) {
                document.getElementById('message').innerHTML = `
                    <h1>‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è</h1>
                    <p>${error.message}</p>
                    <button onclick="window.close()" style="padding: 10px; background: white; color: black; border: none; border-radius: 5px; cursor: pointer;">
                        –ó–∞–∫—Ä—ã—Ç—å
                    </button>
                `;
            }
        }
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', trackVisit);
    </script>
</body>
</html>
